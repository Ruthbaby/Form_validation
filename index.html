<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Mad Libs</h1>
  <div class="container">
    <h3>Fill out the form to see your Mad Libs</h3>
    <hr style="margin-top: 1rem;"/>
    <form>
      <div class="form-group">
        <label for="adj1">Adjective</label>
        <input type="text" id="adj1" name="adj1">
      </div>
      <div class="form-group">
        <label for="noun">Noun</label>
        <input type="text" id="noun" name="noun">
      </div>
      <div class="form-group">
        <label for="adj2">Adjective</label>
        <input type="text" id="adj2" name="adj2">
      </div>
      <div class="form-group">
        <label for="bodyPart">Body Part</label>
        <input type="text" id="bodyPart" name="bodyPart">
      </div>
      <div class="form-group">
        <label for="books">Books</label>
        <input type="text" id="books" name="books">
      </div>
      <div class="form-group">
        <label for="clothing">Clothing</label>
        <input type="text" id="clothing" name="clothing">
      </div>
      <div class="form-group">
        <label for="verb">Verb</label>
        <input type="text" id="verb" name="verb">
      </div>
      <div class="form-group">
        <label for="food">Food</label>
        <input type="text" id="food" name="food">
      </div>

      <button class="submit" id="submit">Submit</button>
    </form>
    <hr style="margin-top: 1rem;">
    <p class="mad-lib">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi quas, reiciendis tenetur inventore, deleniti suscipit magni <b>eligendi neque</b>  voluptas labore provident porro adipisci voluptatibus ullam est error, dolorum vitae at</p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
